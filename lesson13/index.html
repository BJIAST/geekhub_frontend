<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<section id="output" class="col-xs-12 text-center">
   <div class="container">
      <div class="row">
          <h2>Responsive Calc</h2>
          <input type="text" class="output" name="field" id="field" disabled><span class="delete fa fa-times" title="Очистить поле" onclick="obj.value='';allRes.value='';"></span>
          <input type="text" id="allRes" class="allRes" disabled>
      </div>
   </div>
</section>
<section id="buttons">
    <div class="container">
        <div class="row">
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite(7)">7</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite(8)">8</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite(9)">9</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funOperator(true,false,false,false)">/</button>

            </div>
        </div>
        <div class="row">
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite(4)">4</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite(5)">5</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite(6)">6</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funOperator(false,false,false,true)">X</button>

            </div>
        </div>
        <div class="row">
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite(1)">1</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite(2)">2</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite(3)">3</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funOperator(false,false,true,false)">-</button>

            </div>
        </div>
        <div class="row">
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite('.')">.</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funWrite(0)">0</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funAction()">=</button>

            </div>
            <div class="btns col-xs-3">
                <button class="btn" onclick="funOperator(false,true,false,false)">+</button>

            </div>
        </div>
    </div>
</section>
</body>
</html>
